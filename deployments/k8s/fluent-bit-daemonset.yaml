apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: kube-system
  labels:
    k8s-app: fluent-bit
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:latest
          command: [ "/fluent-bit/bin/fluent-bit" ]
          args: [ "-c", "/fluent-bit/etc/fluent-bit.conf" ]
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: config-volume
              mountPath: /fluent-bit/etc/
            - name: tail-db
              mountPath: /tail-db/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: config-volume
          configMap:
            name: fluent-bit-config
        - name: tail-db
          emptyDir: { }
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
